<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proxy Wala URL Proxy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1a1a1d, #4e4e50);
      color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      margin-top: 5%;
      padding: 2%;
      border-radius: 15px;
      background: rgba(0, 0, 0, 0.8);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .header-image {
      width: 100%;
      border-radius: 15px 15px 0 0;
    }

    .form-container {
      padding: 20px;
      backdrop-filter: blur(10px);
    }

    .btn-primary {
      background-color: #ff4757;
      border-color: #ff4757;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #e84118;
      border-color: #e84118;
    }

    .title {
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="{{ url_for('static', filename='images/header.png') }}" class="header-image" alt="Proxy Wala">

    <div class="form-container">
      <h1 class="title">Proxy Wala URL Proxy</h1>
      <p class="text-center">Easily bypass restrictions and access content using our proxy service.</p>
      
      <form method="POST">
        <div class="mb-3">
          <label for="url" class="form-label">Enter URL to Fetch:</label>
          <input type="text" class="form-control" id="url" name="url" placeholder="https://example.com" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Fetch Content</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
